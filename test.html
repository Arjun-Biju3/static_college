<!DOCTYPE html>
<html>

<head>
    <title>HTML Tags Example</title>
</head>

<body bgcolor="lightblue">
    <h1>This is an <i>example</i> of different HTML tags</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <p>This is a paragraph of text. It can contain <b>bold</b>, <u>underline</u>, and <i>italic</i> text.
        <br>
        <span align="center">This is centered text using the align attribute.</span>
    </p>

    <marquee behavior="scroll" direction="left">This is a scrolling marquee text.</marquee>

    <a href="https://www.example.com">Visit Example.com</a>

    <br>
    <img src="https://via.placeholder.com/150" alt="Placeholder Image">
</body>

</html>
